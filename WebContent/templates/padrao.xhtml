<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>S&aacute;bio - Sistema de Gestão Escolar</title>
            </f:facet>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />
            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

                    <p:menubar autoSubmenuDisplay="true">
                        <p:submenu label="File" icon="ui-icon-document">
                            <p:submenu label="New" icon="ui-icon-contact">
                                <p:menuitem value="Project" url="#" helpText="CTRL+N" />
                                <p:menuitem value="Other" url="#" helpText="CTRL+O"/>
                            </p:submenu>
                            <p:menuitem value="Open" url="#" />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Edit" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" helpText="CTRL+Z"></p:menuitem>
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" helpText="CTRL+Y"></p:menuitem>
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="Options" minSize="200">
                    <p:accordionPanel>
                        <p:tab title="Cadastros">
							<p:menu style="width:200px">  
								<p:submenu label="Itens">
									<p:menuitem value="Escola" url="/escola/manutencao.jsf"/>
									<p:menuitem value="Etnia" url="/etnia/manutencao.jsf"/>
									<p:menuitem value="Pessoa" url="/pessoa/manutencao.jsf"/>
									<p:menuitem value="Campus" url="/unidade/manutencao.jsf"/>
									<p:menuitem value="Contas" url="/contasBanco/manutencao.jsf"/>
									<p:menuitem value="Curso" url="/curso/manutencao.jsf"/>
									<p:menuitem value="Desconto" url="/desconto/manutencao.jsf"/>
									<p:menuitem value="Disciplina" url="/disciplina/manutencao.jsf"/>
									<p:menuitem value="Grade Curricular" url="/gradeCurricular/manutencao.jsf"/>
									<p:menuitem value="Processo Admissão" url="/processoAdmissao/manutencao.jsf"/>
									<p:menuitem value="Forma de Pagamento" url="/formaPagamento/manutencao.jsf"/>
									<p:menuitem value="Professor" url="/professor/manutencao.jsf"/>
									<p:menuitem value="Servi&ccedil;o" url="/servico/manutencao.jsf"/>
									<p:menuitem value="Status" url="/status/manutencao.jsf"/>
									<p:menuitem value="Taxa" url="/taxa/manutencao.jsf"/>
									<p:menuitem value="Titula&ccedil;&atilde;o" url="/titulacao/manutencao.jsf"/>
									<p:menuitem value="Turma" url="/turma/manutencao.jsf"/>
								</p:submenu>							    
							</p:menu>                        
                        </p:tab>
                        <p:tab title="Menu 2">
                            <h:outputText value="Menu 2 Content" />
                        </p:tab>
                        <p:tab title="Menu 3">
                            <h:outputText value="Menu 3 Content" />
                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <ui:insert name="conteudo"></ui:insert>
                </p:layoutUnit>

            </p:layout>

			<ui:insert name="dialog"></ui:insert>            

        </h:body>

    </f:view>
</html>
